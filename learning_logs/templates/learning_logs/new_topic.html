{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h1>Learning Log</h1>
{% endblock page_header %}
{% block content %}
  <p> Add a new topic:</p>

  <form action="{% url 'learning_logs:new_topic' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">Add topic</button>
    {% endbuttons %}
  </form>

{% endblock content %}
